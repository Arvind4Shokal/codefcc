<!DOCTYPE html>
</!DOCTYPE html>
<html>
<head>
	<title>Matrial Calculator</title>
	
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poiret+One|Material+Icons|Homemade+Apple">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="main-box z-depth-2">
		<h4>Calculator</h4>
		
		<div class="input-field">
			<p id="input_val1"></p>
			<br>
			<p id="input_val2">0</p>
		</div>
		<div class="button-field">
			<div class="button-line">
				<a class="waves-effect waves-purple white  btn-large black-text text-darken-4" id="btn-ca">C</a>
				<a class="waves-effect waves-purple white  btn-large black-text text-darken-4" id="btn-co">CE</a>
				<a class="waves-effect waves-purple white  btn-large pink-text text-darken-4" id="btn-/">/</a>
				<a class="waves-effect waves-purple white  btn-large pink-text text-darken-4" id="btn-*">*</a>
				<br>
			<div>
				
			<div class="button-line">
				<a class="waves-effect waves-purple white  btn-large pink-text text-darken-4" id="btn-7">7</a>
				<a class="waves-effect waves-purple white  btn-large pink-text text-darken-4" id="btn-8">8</a>
				<a class="waves-effect waves-purple white  btn-large pink-text text-darken-4" id="btn-9">9</a>
				<a class="waves-effect waves-purple white  btn-large pink-text text-darken-4" id="btn-+">+</a>
				<br>
				
			<div>
				<div class="button-line">
				<a class="waves-effect waves-purple white  btn-large pink-text text-darken-4" id="btn-4">4</a>
				<a class="waves-effect waves-purple white  btn-large pink-text text-darken-4" id="btn-5">5</a>
				<a class="waves-effect waves-purple white  btn-large pink-text text-darken-4" id="btn-6">6</a>
				<a class="waves-effect waves-purple white  btn-large pink-text text-darken-4" id="btn--">-</a>
				<br>
			<div>
				<div class="button-line">
				<a class="waves-effect waves-purple white  btn-large pink-text text-darken-4" id="btn-1">1</a>
				<a class="waves-effect waves-purple white  btn-large pink-text text-darken-4" id="btn-2">2</a>
				<a class="waves-effect waves-purple white  btn-large pink-text text-darken-4" id="btn-3">3</a>
				<a class="waves-effect waves-purple white  btn-large pink-text text-darken-4" id="btn-Ans">Ans</a>
				<br>
			<div>
				<div class="button-line">
				<a class="waves-effect waves-purple white  btn-large pink-text text-darken-4" id="btn-%">%</a>
				<a class="waves-effect waves-purple white  btn-large pink-text text-darken-4" id="btn-0">0</a>
				<a class="waves-effect waves-purple white  btn-large pink-text text-darken-4" id="btn-.">.</a>
				<a class="waves-effect waves-purple pink darken-4  btn-large white-text text-darken-4" id="btn-equal">=</a>
				<br>
			<div>
			
		</div>
		

		<!--Scripts-->
		
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		
</body>
</body>
</html>
